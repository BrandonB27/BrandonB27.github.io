<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<head>
    <link rel="stylesheet" type="text/css" href="Form.css" title="style" /> 
	<title>Formulario</title>
</head>
	
<body>
	<div id="contact-form">
		<h1>Video Game Beta Sign-up!</h1>
		<h2>Please Fill The Form And We Will Get Back To You</h2>
		<p id="failure">Sorry, Something went Wrong, Try again later.</p>
		<p id="success">Thank you, Message sent Successful.</p>
			<form method="post" action="#">
				
				<label for="name">Name: <span class="required">*</span></label>
					<input type="text" id="name" name="name" value="" placeholder="Name" required="required" autofocus="autofocus" />
                                        
                                <label for="last_name">Last Name: <span class="required">*</span></label>
					<input type="text" id="name" name="name" value="" placeholder="Last Name" required="required" autofocus="autofocus" />
                                        
                                <label for="sex">Sex: </label>
					
					<select id="subject" name="Sex">
							<option value="Hombre">Hombre</option>
							<option value="Mujer">Mujer</option>
							<option value="Otro">Otro</option>
					</select>
					
				<label for="email">Email Address: <span class="required">*</span></label>
					<input type="email" id="email" name="email" value="" placeholder="Your@email.com" required="required" />
                                        
                                <label for="password">Password: <span class="required">*</span></label>
					<input type="password" id="email" name="Password" value="" placeholder="*******" required="required" />
					
				<label for="PhoneNumber">Phone Number: <span class="required">*</span></label>	
					<input type="tel" name="tel_control" placeholder="+57-000-0000" required="required" />
                                        
                                <label for="Country">Country: <span class="required">*</span></label>
					<input type="text" id="name" name="Country" value="" placeholder="Country" required="required" autofocus="autofocus" />
				
                                <label for="Zip">Zip Code: </label>	
					<input type="number" name="Zip"/>
                                        
                                <label for="Credit Card Type">Credit Card Type: </label>
					
					<select id="subject" name="Type">
							<option value="Visa">Visa</option>
							<option value="MasterCard">MasterCard</option>
							<option value="AmericanExpress">AmericanExpress</option>
					</select>
                                
                                <label for="CC">Credit Card: </label>	
					<input type="number" name="Credit_Card"/>
					
					<label for="website">Console: </label>
					
					<select id="subject" name="Console">
							<option value="Xbox 360">Xbox 360</option>
							<option value="PlayStation 3">PlayStation 3</option>
							<option value="Wii">Wii</option>
							<option value="Xbox One">Xbox One</option>
							<option value="PlayStation 4">PlayStation 4</option>
							<option value="Wii U">Wii U</option>
					</select>
					
					<label for="website">Game Genre: </label>
					
					<select id="subject" name="Game Genre">
							<option value="FPS(First Person Shooter)">FPS (First Person Shooter)</option>
							<option value="Action">Action</option>
							<option value="RPG(Role Playing Game)">RPG (Role Playing Game)</option>
							<option value="MOBA">MOBA (Massive Online Battle Arena)</option>
							<option value="Thriller">Thriller</option>
							<option value="Adventure">Adventure</option>
					</select>
					
						<label for="website">Date Of Order: </label>	
							<input type="date" name="date_control" />
                                                        
                                                <label for="time">Time: </label>	
							<input type="time" name="Time" />
                                                        
                                                <label for="Game Score">Gamer Score: </label>	
							<input type="range" name="Gamer Score" min="0" max="10" />
                                                        
						<label for="website">Maximun Wait Time </label>	
							 (min 5, max 25): <input type="number" name="number_control" min="5" max="25" value="5" /> 
						
						<label for="website">Box Color Preference: </label>	
							<input type="color" name="color_control" />
					
                                                <label for="Observation">Observations: <span class="required">*</span></label>
							<textarea id="message" name="Observation" placeholder="Write your Observations here, please." required="required"></textarea>
                                                        
						<label for="message">Message: <span class="required">*</span></label>
							<textarea id="message" name="message" placeholder="Write your message here, please." required="required"></textarea>
							<input type="submit" value="Send!" id="submit" />
						
						
			</form>
	</div>
</body>
</html>
